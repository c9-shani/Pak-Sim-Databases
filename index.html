<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C9 Sim Database</title>
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-green: #00ff41;
            --bg-dark: #050505;
            --glass: rgba(0, 243, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-dark);
            background-image: 
                linear-gradient(rgba(0, 255, 65, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 65, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            color: var(--neon-blue);
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
  

        /* Animated Background Grid Effect */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, transparent 0%, var(--bg-dark) 90%);
            pointer-events: none;
            z-index: -1;
        }
  img {
    width: 150px;          /* Circle diameter */
  height: 150px;         /* Circle diameter */
  border-radius: 50%;    /* Circle shape */
  overflow: hidden;      /* Image ko circle ke andar clip kare */
  border: 5px solid gray; /* Peeche stroke / outline */
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 20px auto;     /* Center align */
  }
  

        /* Header Animation */
        .cyber-header {
            text-align: center;
            margin-top: 40px;
            animation: slideDown 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            text-shadow: 
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--neon-pink);
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            animation: pulse 2s infinite;
        }

        /* Search Container */
        .search-container {
            position: relative;
            width: 90%;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: rgba(0,0,0,0.7);
            border: 2px solid var(--neon-blue);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2), inset 0 0 20px rgba(0, 243, 255, 0.1);
            animation: popIn 0.8s ease-out 0.2s backwards;
            transform-style: preserve-3d;
        }

        /* Input Styling */
        .input-group {
            position: relative;
            display: flex;
            gap: 10px;
        }

        input {
            width: 100%;
            background: transparent;
            border: 2px solid var(--neon-green);
            color: #fff;
            padding: 15px 20px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            border-radius: 10px;
            outline: none;
            transition: 0.3s;
            box-shadow: 0 0 5px var(--neon-green);
        }

        input:focus {
            box-shadow: 0 0 20px var(--neon-green), inset 0 0 10px var(--neon-green);
            transform: scale(1.02);
        }

        /* Animated Button */
        button {
            background: var(--neon-pink);
            color: #fff;
            border: none;
            padding: 0 30px;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            font-size: 1.2rem;
            cursor: pointer;
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
            transition: 0.3s;
            text-shadow: 0 2px 0 rgba(0,0,0,0.5);
            animation: bounce 2s infinite;
        }

        button:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 10px 20px rgba(255, 0, 255, 0.6);
            background: #ff4dff;
        }

        button:active {
            transform: translateY(2px);
        }

        /* Results Area */
        #results-area {
            width: 90%;
            max-width: 1000px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 50px;
        }

        /* Data Card */
        .data-card {
            background: rgba(10, 10, 20, 0.9);
            border: 1px solid var(--neon-blue);
            padding: 20px;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            animation: flipIn 0.6s ease-out forwards;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
            transition: 0.4s;
        }

        .data-card:hover {
            transform: translateY(-10px) rotateX(5deg);
            box-shadow: 0 0 30px var(--neon-blue);
            z-index: 10;
        }

        .data-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }

        .card-header {
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--neon-blue);
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .card-icon {
            font-size: 2rem;
            margin-right: 15px;
            color: var(--neon-green);
        }

        .card-row {
            margin-bottom: 10px;
            font-size: 1.1rem;
            display: flex;
            align-items: flex-start;
        }

        .card-label {
            color: var(--neon-pink);
            font-weight: bold;
            min-width: 80px;
        }

        .card-value {
            color: #fff;
            word-break: break-word;
        }

        /* Loading State */
        .scanner {
            width: 100%;
            height: 4px;
            background: #333;
            position: absolute;
            bottom: 0;
            left: 0;
            overflow: hidden;
            display: none;
        }

        .scanner::after {
            content: '';
            position: absolute;
            top: 0;
            left: -50%;
            width: 50%;
            height: 100%;
            background: var(--neon-green);
            box-shadow: 0 0 10px var(--neon-green);
            animation: scan 1s linear infinite;
        }

        /* Footer */
        .footer {
            margin-top: auto;
            padding: 20px;
            text-align: center;
            border-top: 1px solid var(--neon-blue);
            width: 100%;
            background: rgba(0,0,0,0.8);
        }

        .whatsapp-btn {
            display: inline-block;
            margin-top: 10px;
            color: #25D366;
            text-decoration: none;
            font-size: 1.5rem;
            animation: bounce 1.5s infinite;
        }

        /* Animations Keyframes */
        @keyframes slideDown {
            from { transform: translateY(-100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes popIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes pulse {
            0% { opacity: 1; text-shadow: 0 0 10px var(--neon-pink); }
            50% { opacity: 0.5; text-shadow: 0 0 20px var(--neon-pink); }
            100% { opacity: 1; text-shadow: 0 0 10px var(--neon-pink); }
        }

        @keyframes scan {
            0% { left: -50%; }
            100% { left: 100%; }
        }

        @keyframes shimmer {
            0% { transform: translateY(-100%) rotate(45deg); }
            100% { transform: translateY(100%) rotate(45deg); }
        }

        @keyframes flipIn {
            0% { transform: rotateX(-90deg); opacity: 0; }
            100% { transform: rotateX(0); opacity: 1; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }

        /* Glitch Text Effect */
        .glitch {
            position: relative;
        }
        
    </style>
</head>
<body>
  <img src="/storage/emulated/0/Pictures/op.jpg " alt="shani">

    <!-- Header -->
    <div class="cyber-header">
        <h1><i class=></i> C9 SHANI  <i class=""></i></h1>
        <div class="subtitle">Secure Data Access Terminal</div>
    </div>

    <!-- Search Console -->
    <div class="search-container">
        <div class="input-group">
            <input type="text" id="searchInput" placeholder="ENTER NUMBER OR CNIC (e.g., 0302... or 35101...)" autocomplete="off">
            <button onclick="fetchData()">
                <i class="bi bi-search"></i>
            </button>
        </div>
        <div class="scanner" id="loadingBar"></div>
        <div style="margin-top: 10px; font-size: 0.8rem; color: #888; text-align: center;">
            <i class="bi bi-shield-lock"></i> Secured Connection
        </div>
    </div>

    <!-- Results Display -->
    <div id="results-area"></div>

    <!-- Footer -->
    <div class="footer" id="footer-area">
        <h3 id="owner-tag">⫷ SYSTEM C9 SHANI⫸</h3>
        <a href="#" id="wa-link" class="whatsapp-btn" target="_blank" style="display:none">
            <i class="bi bi-whatsapp"></i> Join Channel
        </a>
    </div>

    <script>
        const apiUrl = "https://sim.f-a-k.workers.dev/?q=";

        async function fetchData() {
            const input = document.getElementById('searchInput').value.trim();
            const resultsArea = document.getElementById('results-area');
            const loadingBar = document.getElementById('loadingBar');
            const ownerTag = document.getElementById('owner-tag');
            const waLink = document.getElementById('wa-link');

            // Sound effect logic (optional but adds to the feel)
            // const audio = new Audio('https://www.soundjay.com/button/beep-07.mp3');
            // audio.play();

            if (!input) {
                alert("⚠ INPUT ERROR: Please enter a number or CNIC.");
                return;
            }

            // UI Reset
            resultsArea.innerHTML = '';
            loadingBar.style.display = 'block';
            
            try {
                const response = await fetch(apiUrl + input);
                
                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }

                const data = await response.json();

                // Artificial delay for "Scanning" effect
                await new Promise(r => setTimeout(r, 800));

                loadingBar.style.display = 'none';

                if (data.success && data.data && data.data.length > 0) {
                    // Update Owner Info
                    if(data.owner) ownerTag.innerText = data.owner;
                    if(data.whatsapp_channel) {
                        waLink.href = data.whatsapp_channel;
                        waLink.style.display = "inline-block";
                    }

                    // Render Cards
                    data.data.forEach((item, index) => {
                        // Skip empty records if any
                        if(!item.name && !item.cnic) return;

                        const card = document.createElement('div');
                        card.className = 'data-card';
                        card.style.animationDelay = `${index * 0.1}s`; // Staggered animation
                        
                        card.innerHTML = `
                            <div class="card-header">
                                <i class="bi bi-person-bounding-box card-icon"></i>
                                <h2 style="font-family: 'Orbitron'">${item.name || 'UNKNOWN'}</h2>
                            </div>
                            <div class="card-body">
                                <div class="card-row">
                                    <span class="card-label"><i class="bi bi-telephone"></i> SIM:</span>
                                    <span class="card-value">${item.number}</span>
                                </div>
                                <div class="card-row">
                                    <span class="card-label"><i class="bi bi-credit-card-2-front"></i> CNIC:</span>
                                    <span class="card-value">${item.cnic}</span>
                                </div>
                                <div class="card-row">
                                    <span class="card-label"><i class="bi bi-geo-alt"></i> ADDR:</span>
                                    <span class="card-value">${item.address || 'N/A'}</span>
                                </div>
                            </div>
                        `;
                        resultsArea.appendChild(card);
                    });
                } else {
                    resultsArea.innerHTML = `
                        <div style="color:red; text-align:center; width:100%; font-size:1.5rem; animation: pulse 0.5s infinite;">
                            <i class="bi bi-x-octagon"></i> NO RECORDS FOUND
                        </div>
                    `;
                }

            } catch (error) {
                loadingBar.style.display = 'none';
                console.error('Error:', error);
                resultsArea.innerHTML = `
                    <div style="color:var(--neon-pink); text-align:center; width:100%;">
                        <h3><i class="bi bi-bug"></i> SYSTEM ERROR</h3>
                        <p>Could not connect to mainframe (API Error).</p>
                        <small>Check your internet or the API limit.</small>
                    </div>
                `;
            }
        }

        // Trigger search on Enter key
        document.getElementById('searchInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                fetchData();
            }
        });
    </script>
</body>
          </html>
